<!-- VANA ANGULAR: <div *ngFor=""></div> -->

@for (category of categories; track category.id) {
  <button (click)="filterByCategory(category.id)">{{category.name}}</button>
}


<div>{{totalElements}} products in total</div>
<div>Kuva korraga lehel</div>
<button (click)="changePageSize(2)">2</button>
<button (click)="changePageSize(3)">3</button>
<button (click)="changePageSize(4)">4</button>

@for (product of products; track product.name) {
  <div>{{ product.name }} - {{ product.price }}€</div>
  <button (click)="addToCart(product)">{{"home.add-to-cart" | translate}}</button>
  <button routerLink='{{"/product/" + product.name}}'>{{"home.view" | translate}}</button>
} 

<br><br>

@for (page of pages; track page) {
  <button [class.active-page]="currentPage === page" (click)="changePage(page)">{{page}}</button>
}
